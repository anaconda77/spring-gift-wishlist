<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="../css/bootstrap.min.css"
        th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    }
    .field-error {
      border-color: #dc3545;
      color: #dc3545;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>상품 등록</h2>
  </div>
  <h4 class="mb-3">상품 입력</h4>
  <form action="products.html" th:action th:object="${product}" method="post">
    <div>
      <label for="name">상품명</label>
      <input type="text" id="name" th:field="*{name}"
             th:errorclass="field-error" class="form-control" placeholder="상품명을 입력하세요">
      <div class="field-error" th:errors="*{name}">
        상품명 오류
      </div>
    </div>
    <div>
      <label for="price">가격</label>
      <input type="text" id="price" th:field="*{price}"
             th:errorclass="field-error" class="form-control" placeholder="가격을 입력하세요">
      <div class="field-error" th:errors="*{price}">
        상품 가격 오류
      </div>
    </div>
    <div>
      <label for="imageUrl">이미지 링크</label>
      <input type="text" id="imageUrl" th:field="*{imageUrl}"
             th:errorclass="field-error" class="form-control" placeholder="링크를 입력하세요">
      <div class="field-error" th:errors="*{imageUrl}">
        상품 이미지 링크 오류
      </div>
    </div>
    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">상품 등록</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='products.html'"
                th:onclick="|location.href='@{/step2/products}'|"
                type="button">취소</button> </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>
